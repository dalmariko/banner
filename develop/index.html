<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>catfich</title>
    <link rel="stylesheet" href="css/main.css">
    <!--<link rel="stylesheet" href="css/main.min.css">-->

    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:600,800');
    </style>
</head>
<body>
<div class="banner" onclick="return ar_callLink( {target: '_blank'} );">
    <div class="backgrounds">

        <div class="bakgrounLeft">

            <div class="logoContainer">
                <div class="topLeft"></div>
                <div class="logo" style="background-image: url('logo.png');"></div>
                <div class="midleCar" style="background-image: url('car.png');">
                    <div class="gradient"></div>
                </div>
            </div>

        </div>

        <div class="backgroundRight">

                <div class="infoContainer">

                    <div class="queryText">
                        <b>Ти вже придбав</b>
                        <b>зимові шини?</b>
                    </div>
                    <div class="saleText">
                        <p>Вибір споживачів</p>
                    </div>

                </div>

                <div class="buttonContainer">
                    <a href="#" onclick="return ar_callLink( {target: '_blank'} );"><b>Купи вчасно</b></a>
                </div>

                <div class="medalContainer ">
                    <div class="medal" style="background-image: url('medal.png')"></div>
                </div>

            <div class="exitButton">
                <a href="#">x</a>
            </div>

        </div>

    </div>
</div>

<script src="/html.js"></script>
<script src="script.js"></script>
<script>
    document.querySelector('.exitButton a').addEventListener('click', function (e) {
        if (e.target.closest('.exitButton a')) {
            document.querySelector('.backgrounds').style.display = 'none';
            parent.postMessage('hideSG', '*');
            e.stopPropagation();
        }
    });
</script>

</body>
</html>
